<div class="sp" id="spRoot">
  <div class="sp-list">
    <div class="sp-list__hd">
      <div class="sp-list__title">SNS 콘텐츠 미리보기</div>
      <div class="sp-list__url">
        <button onclick="spLoad()">불러오기</button>
      </div>
    </div>
    <div class="sp-settings">
      <label>블로그명</label>

      <label>인스타</label>
      <input type="text" id="spInstaId" value="vendys_official" onchange="spRender()" />

  </div>

      <div class="sp-tab sp-tab--active" onclick="spTab('home',this)">Blog 홈피드</div>
      <div class="sp-tab" onclick="spTab('pc',this)">Blog PC</div>
      <div class="sp-tab" onclick="spTab('mo',this)">Blog 모바일</div>

<script>
var SP={posts:[],sel:0,tab:'home',hv:'list',PROXY:'https://script.google.com/macros/s/AKfycbzyZ3GkPnU_1D_gax47Fa96GGCz-kVJU3QReBIoMzLo54PcfONtFe_h7QS2vRNxTZq3/exec'};

var I={
heart:'<svg viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>',
cmt:'<svg viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>',
share:'<svg viewBox="0 0 24 24"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>',
bk:'<svg viewBox="0 0 24 24"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/></svg>',
back:'<svg viewBox="0 0 24 24"><polyline points="15 18 9 12 15 6"/></svg>',
home:'<svg viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>',
search:'<svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>',
plus:'<svg viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/></svg>',
play:'<svg viewBox="0 0 24 24"><rect x="2" y="2" width="20" height="20" rx="2"/><polygon points="10 8 16 12 10 16"/></svg>',
user:'<svg viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>',
grid:'<svg viewBox="0 0 16 16"><rect x="1" y="1" width="6" height="6"/><rect x="9" y="1" width="6" height="6"/><rect x="1" y="9" width="6" height="6"/><rect x="9" y="9" width="6" height="6"/></svg>',
list:'<svg viewBox="0 0 16 16"><rect x="1" y="2" width="14" height="3"/><rect x="1" y="7" width="14" height="3"/><rect x="1" y="12" width="14" height="3"/></svg>'
};

var SB='<div class="phone__sb"><span class="phone__sb-time">9:41</span><span class="phone__sb-icons"><svg width="17" height="11" viewBox="0 0 17 11"><rect x="0" y="6" width="3" height="5" rx="0.5"/><rect x="4" y="4" width="3" height="7" rx="0.5"/><rect x="8" y="2" width="3" height="9" rx="0.5"/><rect x="12" y="0" width="3" height="11" rx="0.5"/></svg><svg width="25" height="12" viewBox="0 0 25 12"><rect x="0" y="1" width="22" height="10" rx="2" fill="none" stroke="#000" stroke-width="1"/><rect x="22" y="4" width="2" height="4" rx="0.5"/><rect x="2" y="3" width="16" height="6" rx="1"/></svg></span></div>';

function spInit(){spLoad();}

function spApi(p){
  var qs=Object.keys(p).map(function(k){return k+'='+encodeURIComponent(p[k])}).join('&');
  return fetch(SP.PROXY+'?'+qs,{redirect:'follow'}).then(function(r){return r.json()});
}

async function spLoad(){
  document.getElementById('spStatus').textContent='로딩...';
  document.getElementById('spStatus').style.color='#4a90d9';
  try{
    var d=await spApi({action:'blogStats'});
    if(d.error){document.getElementById('spStatus').textContent='오류: '+d.error;document.getElementById('spStatus').style.color='#e85d5d';return}
    var posts=d.posts||[];
    if(!posts.length){document.getElementById('spStatus').textContent='데이터 없음';document.getElementById('spStatus').style.color='#e85d5d';return}
    SP.posts=posts.map(function(r){
      return {
        title:String(r.title||''),
        content:String(r.content||''),
        thumbnail:String(r.thumbnail||''),
        tags:String(r.category||''),
        link:String(r.url||'')
      };
    });
    SP.sel=0;
    document.getElementById('spStatus').textContent=SP.posts.length+'건 로드';
    document.getElementById('spStatus').style.color='#22c55e';
    spList();spRender();
  }catch(e){
    document.getElementById('spStatus').textContent='실패: '+e.message;
    document.getElementById('spStatus').style.color='#e85d5d';
  }
}

function spList(){var el=document.getElementById('spListBody');var h='';SP.posts.forEach(function(p,i){var a=i===SP.sel?' sp-item--active':'';var th=p.thumbnail?'<img referrerpolicy="no-referrer" class="sp-item__thumb" src="'+E(p.thumbnail)+'" onerror="this.outerHTML=\'<div class=sp-item__no-thumb>IMG</div>\'" />':'<div class="sp-item__no-thumb">IMG</div>';h+='<div class="sp-item'+a+'" onclick="spSel('+i+')">'+th+'<div class="sp-item__info"><div class="sp-item__num">#'+(i+1)+'</div><div class="sp-item__title">'+E(p.title||'')+'</div><div class="sp-item__desc">'+E((p.content||'').replace(/\n/g,' ').substring(0,60))+'</div></div></div>'});h+='<div class="sp-guide"><div class="sp-guide__title">데이터 소스</div><div class="sp-guide__note">블로그 통계 API (blogStats)에서 자동 로드<br/>구글시트 게시글 메타데이터 기반</div></div>';el.innerHTML=h}

function spSel(i){SP.sel=i;spList();spRender()}
function spTab(t,el){SP.tab=t;document.querySelectorAll('.sp-tab').forEach(function(x){x.classList.remove('sp-tab--active')});el.classList.add('sp-tab--active');spRender()}
function spHV(v){SP.hv=v;spRender()}

function spRender(){var b=document.getElementById('spBody');if(!SP.posts.length)return;var bn=document.getElementById('spBlogName').value||'Vendys';var ig=document.getElementById('spInstaId').value||'vendys';var ini=bn.charAt(0);switch(SP.tab){case'home':b.innerHTML=rHome(bn,ini);break;case'pc':b.innerHTML=rPC(bn,ini);break;case'mo':b.innerHTML=rMo(bn,ini);break;case'ig':b.innerHTML=rIG(ig);break}}

function rHome(bn,ini){
var vb='<div class="nb-home__view"><div class="nb-home__vbtn'+(SP.hv==='grid'?' nb-home__vbtn--active':'')+'" onclick="spHV(\'grid\')">'+I.grid+'</div><div class="nb-home__vbtn'+(SP.hv==='list'?' nb-home__vbtn--active':'')+'" onclick="spHV(\'list\')">'+I.list+'</div></div>';
var c='';
if(SP.hv==='grid'){c='<div class="nb-home__grid">';SP.posts.forEach(function(p,i){var im=p.thumbnail?'<img referrerpolicy="no-referrer" src="'+E(p.thumbnail)+'" />':'<div style="width:100%;height:100%;background:#f5f5f5;display:flex;align-items:center;justify-content:center;color:#ccc">No Image</div>';c+='<div class="nb-home__gi" onclick="spSel('+i+')">'+im+'<div class="nb-home__gi-ov">'+E(p.title||'')+'</div></div>'});c+='</div>'}
else{SP.posts.forEach(function(p,i){var im=p.thumbnail?'<img referrerpolicy="no-referrer" class="nb-home__li-img" src="'+E(p.thumbnail)+'" />':'<div class="nb-home__li-img" style="display:flex;align-items:center;justify-content:center;color:#ccc">No IMG</div>';c+='<div class="nb-home__li" onclick="spSel('+i+')">'+im+'<div class="nb-home__li-body"><div class="nb-home__li-title">'+E(p.title||'')+'</div><div class="nb-home__li-desc">'+E((p.content||'').replace(/\n/g,' ').substring(0,100))+'</div></div></div>'})}
return '<div class="nb-home"><div class="nb-home__profile"><div class="nb-home__pic">'+E(ini)+'</div><div><div class="nb-home__name">'+E(bn)+'</div><div class="nb-home__stat">게시글 <b>'+SP.posts.length+'</b></div></div></div><div class="nb-home__nav"><div class="nb-home__nav-item nb-home__nav-item--active">전체글보기</div><div class="nb-home__nav-item">카테고리</div><div class="nb-home__nav-item">태그</div></div>'+vb+c+'</div>'}

function rPC(bn,ini){var p=SP.posts[SP.sel];if(!p)return '';var bd=toH(p.content,p.thumbnail);var tg=(p.tags||'').split(',').filter(function(t){return t.trim()}).map(function(t){return '<span class="nb-pc__tag">#'+E(t.trim())+'</span>'}).join('');
return '<div class="nb-pc"><div class="nb-pc__bar"><span class="nb-pc__bar-logo">NAVER</span><span class="nb-pc__bar-sep"></span><span class="nb-pc__bar-name">'+E(bn)+'</span></div><div class="nb-pc__hd"><div class="nb-pc__cat">전체 카테고리</div><div class="nb-pc__title">'+E(p.title||'')+'</div><div class="nb-pc__meta"><div class="nb-pc__apic">'+E(ini)+'</div><div><div class="nb-pc__aname">'+E(bn)+'</div></div></div></div><div class="nb-pc__body">'+bd+'</div>'+(tg?'<div class="nb-pc__tags">'+tg+'</div>':'')+'<div class="nb-pc__react"><div class="nb-pc__rbtn">'+I.heart+' 공감 0</div><div class="nb-pc__rbtn">'+I.cmt+' 댓글 0</div><div class="nb-pc__rbtn">'+I.share+' 공유</div></div><div class="nb-pc__cmt"><div class="nb-pc__cmt-hd">댓글 0</div><div class="nb-pc__cmt-empty">첫번째 댓글을 남겨보세요</div></div></div>'}

function rMo(bn,ini){var p=SP.posts[SP.sel];if(!p)return '';var bd=toH(p.content,p.thumbnail,1);var tg=(p.tags||'').split(',').filter(function(t){return t.trim()}).map(function(t){return '<span class="nbm__tag">#'+E(t.trim())+'</span>'}).join('');
return '<div class="phone"><div class="phone__notch"></div>'+SB+'<div class="phone__scroll"><div class="nbm__top"><div class="nbm__back">'+I.back+'</div><div class="nbm__top-title">'+E(bn)+'</div></div><div class="nbm__author"><div class="nbm__apic">'+E(ini)+'</div><div><div class="nbm__aname">'+E(bn)+'</div></div></div><div class="nbm__title">'+E(p.title||'')+'</div><div class="nbm__content">'+bd+'</div>'+(tg?'<div class="nbm__tags">'+tg+'</div>':'')+'<div class="nbm__react"><div class="nbm__rbtn">'+I.heart+'<span>공감</span></div><div class="nbm__rbtn">'+I.cmt+'<span>댓글</span></div><div class="nbm__rbtn">'+I.share+'<span>공유</span></div><div class="nbm__rbtn">'+I.bk+'<span>저장</span></div></div></div><div class="phone__home"><div class="phone__homebar"></div></div></div>'}

function rIG(id){var p=SP.posts[SP.sel];if(!p)return '';var ini=id.charAt(0).toUpperCase();var cap=(p.content||'').replace(/\n/g,' ');if(cap.length>120)cap=cap.substring(0,120)+'...';var tg=(p.tags||'').split(',').filter(function(t){return t.trim()}).map(function(t){return '#'+t.trim()}).join(' ');var im=p.thumbnail?'<img referrerpolicy="no-referrer" class="ig__img" src="'+E(p.thumbnail)+'" />':'<div class="ig__no-img">No Image</div>';
return '<div class="phone"><div class="phone__notch"></div>'+SB+'<div class="phone__scroll"><div class="ig__top"><span class="ig__logo">Instagram</span><span class="ig__top-icons">'+I.heart+I.share+'</span></div><div class="ig__post"><div class="ig__post-hd"><div class="ig__avatar"><div class="ig__avatar-in">'+E(ini)+'</div></div><span class="ig__uname">'+E(id)+'</span><span class="ig__more"><svg viewBox="0 0 24 24" width="16" height="16"><circle cx="12" cy="5" r="1.5" fill="#262626"/><circle cx="12" cy="12" r="1.5" fill="#262626"/><circle cx="12" cy="19" r="1.5" fill="#262626"/></svg></span></div>'+im+'<div class="ig__actions"><span class="ig__act">'+I.heart+'</span><span class="ig__act">'+I.cmt+'</span><span class="ig__act">'+I.share+'</span><span class="ig__act ig__act--r">'+I.bk+'</span></div><div class="ig__likes">좋아요 0개</div><div class="ig__caption"><strong>'+E(id)+'</strong> '+E(cap)+(tg?' <span class="ig__caption-tags">'+E(tg)+'</span>':'')+'</div></div></div><div class="ig__bnav"><span class="ig__bnav-active">'+I.home+'</span><span>'+I.search+'</span><span>'+I.plus+'</span><span>'+I.play+'</span><span>'+I.user+'</span></div><div class="phone__home"><div class="phone__homebar"></div></div></div>'}

function E(s){var d=document.createElement('div');d.textContent=s;return d.innerHTML}
function toH(c,th,mo){var h='';if(th)h+='<img referrerpolicy="no-referrer" src="'+E(th)+'" onerror="this.style.display=\'none\'" />';(c||'').split('\n').forEach(function(l){if(l.trim())h+='<p>'+E(l)+'</p>'});return h}

spInit();
</script>
