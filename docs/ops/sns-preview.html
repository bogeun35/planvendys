/* CSV */
function spCSV(t){var r=[],h=[],iq=false,fs=[],f='',ls=t.split('\n');for(var i=0;i<ls.length;i++){var l=ls[i];for(var j=0;j<l.length;j++){var c=l[j];if(iq){if(c==='"'){if(j+1<l.length&&l[j+1]==='"'){f+='"';j++}else{iq=false}}else{f+=c}}else{if(c==='"'){iq=true}else if(c===','){fs.push(f);f=''}else{f+=c}}}if(iq){f+='\n'}else{fs.push(f);f='';if(!h.length){h=fs.map(function(x){return x.trim().toLowerCase().replace(/\r/g,'')})}else{var o={};h.forEach(function(k,idx){o[k]=(fs[idx]||'').replace(/\r/g,'').trim()});if(o.date||o.title)r.push(o)}fs=[]}}return r}

async function spLoad(){var u=document.getElementById('spSheetUrl').value.trim();if(!u){document.getElementById('spStatus').textContent='URL 필요';document.getElementById('spStatus').style.color='#e85d5d';return}document.getElementById('spStatus').textContent='로딩...';document.getElementById('spStatus').style.color='#4a90d9';try{var r=await fetch(u);if(!r.ok)throw new Error('HTTP '+r.status);var t=await r.text();var p=spCSV(t);if(!p.length){document.getElementById('spStatus').textContent='데이터 없음';document.getElementById('spStatus').style.color='#e85d5d';return}p.sort(function(a,b){return(b.date||'').localeCompare(a.date||'')});SP.posts=p;SP.sel=0;document.getElementById('spStatus').textContent=p.length+'건 로드';document.getElementById('spStatus').style.color='#22c55e';spList();spRender()}catch(e){document.getElementById('spStatus').textContent='실패: '+e.message;document.getElementById('spStatus').style.color='#e85d5d'}}

function spList(){var el=document.getElementById('spListBody');var h='';SP.posts.forEach(function(p,i){var a=i===SP.sel?' sp-item--active':'';var th=p.thumbnail?'<img class="sp-item__thumb" src="'+E(p.thumbnail)+'" onerror="this.outerHTML=\'<div class=sp-item__no-thumb>IMG</div>\'" />':'<div class="sp-item__no-thumb">IMG</div>';h+='<div class="sp-item'+a+'" onclick="spSel('+i+')">'+th+'<div class="sp-item__info"><div class="sp-item__date">'+E(p.date||'')+'</div><div class="sp-item__title">'+E(p.title||'')+'</div><div class="sp-item__desc">'+E((p.content||'').replace(/\n/g,' ').substring(0,60))+'</div></div></div>'});h+='<div class="sp-guide"><div class="sp-guide__title">구글시트 컬럼 구조</div><table class="sp-guide__table"><tr><th>컬럼명</th><th>설명</th><th>예시</th></tr><tr><td><code>date</code></td><td>날짜</td><td>2026-02-17</td></tr><tr><td><code>thumbnail</code></td><td>이미지 URL</td><td>https://...</td></tr><tr><td><code>title</code></td><td>제목</td><td>업데이트 안내</td></tr><tr><td><code>content</code></td><td>본문</td><td>안녕하세요...</td></tr><tr><td><code>tags</code></td><td>태그(쉼표)</td><td>벤디스,식권</td></tr></table><div class="sp-guide__note">시트 > 파일 > 공유 > 웹에 게시 > CSV > URL 복사</div></div>';el.innerHTML=h}

function spSel(i){SP.sel=i;spList();spRender()}
function spTab(t,el){SP.tab=t;document.querySelectorAll('.sp-tab').forEach(function(x){x.classList.remove('sp-tab--active')});el.classList.add('sp-tab--active');spRender()}

/* 유틸 */
function E(s){var d=document.createElement('div');d.textContent=s;return d.innerHTML}
function toH(c,th,mo){var h='';if(th)h+='<img src="'+E(th)+'" onerror="this.style.display=\'none\'" />';(c||'').split('\n').forEach(function(l){if(l.trim())h+='<p>'+E(l)+'</p>'});return h}
function fD(d){if(!d)return '';var p=d.split('-');return p.length===3?p[0]+'. '+parseInt(p[1])+'. '+parseInt(p[2])+'.':d}
function tAgo(d){if(!d)return '';var df=Math.floor((new Date()-new Date(d))/864e5);if(df<=0)return 'TODAY';if(df===1)return '1 DAY AGO';if(df<7)return df+' DAYS AGO';if(df<30)return Math.floor(df/7)+' WEEKS AGO';return Math.floor(df/30)+' MONTHS AGO'}
